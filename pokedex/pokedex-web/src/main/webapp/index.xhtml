<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:composition template="/templates/template.xhtml">

	<ui:define name="title">Startseite | Pok√©dex</ui:define>

	<ui:define name="content">
		<div data-ng-app="pmApp" data-ng-controller="pmStartViewController">
			<div class="row">
				<form class="form-horizontal">
					<div class="form-group">

						<label class="control-label col-sm-2">Suche</label>
						<div class="col-sm-6">
							<input data-ng-model="search" type="text" class="form-control" />
						</div>
						<div class="col-sm-1">
							<a data-ng-click="applySearchFilter()" class="btn btn-default">Suchen</a>
						</div>
						<div class="col-sm-3">
							<h:link styleClass="btn btn-primary" outcome="editUser">
								<i class="fa fa-user-plus"></i>  Neuen Benutzer anlegen 
							</h:link>
						</div>
					</div>
				</form>
			</div>


			<div class="row">
				<div class="col-sm-12">

					<table class="table table-striped table bordered">
						<thead>
							<tr>
								<th>DEX</th>
								<th>Pokemon</th>
								<th>Drei</th>
								<th>Vier</th>
							</tr>
						</thead>
						<tbody>
							<tr data-ng-repeat="user in users | filter:searchFilter">
								<td>{{ user.lastName }}</td>
								<td>{{ user.firstName }}</td>
								<td>-</td>
								<td>-</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</ui:define>

	<ui:define name="scripts">
<!-- 		<h:outputScript library="webjars"
			name="angularjs/1.3.10/angular.min.js"></h:outputScript>
			 -->
			<script src="webjars/angularjs/1.3.10/angular.min.js"></script>
			

		<h:outputScript library="js" name="pokemon.js"></h:outputScript>
	</ui:define>

</ui:composition>

</html>
