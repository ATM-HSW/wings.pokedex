<!-- Topbar -->
<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

    <!-- Sidebar Toggle (Topbar) -->
    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
        <i class="fa fa-bars"></i>
    </button>

    <!-- Topbar Search -->
    <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
        <div class="input-group">
            <input #textbox type="text" [(ngModel)]="textValue" required class="form-control bg-light border-2 small"
                placeholder="Suche nach Name oder Nummer" aria-label="Search" aria-describedby="basic-addon2"
                name="searchNrName" id="searchNrName" (keyup.enter)="searchByNrName(textbox.value)">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" (click)="searchByNrName(textbox.value)">
                    <i class="fas fa-search fa-sm"></i>
                </button>
            </div>
        </div>
    </form>

    <!-- Topbar Navbar -->
    <ul class="navbar-nav ml-auto">

        <!-- Nav Item - Search Dropdown (Visible Only XS) -->
        <li class="nav-item dropdown no-arrow d-sm-none">
            <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-search fa-fw"></i>
            </a>
            <!-- Dropdown - Messages -->
            <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                aria-labelledby="searchDropdown">
                <form class="form-inline mr-auto w-100 navbar-search">
                    <div class="input-group">
                        <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                            aria-label="Search" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">
                                <i class="fas fa-search fa-sm"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </li>
    </ul>
</nav>
<!-- End of Topbar -->

<!-- Begin Page Content -->
<div class="container-fluid" onmouseenter="$('i').tooltip();">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800"><span id="">{{pokemonCounter}}</span> Pokémon</h1>
    </div>
    <div class="row">
        <div id="full-pokedex-spinner" _ngcontent-nct-c101="" role="status" class="spinner-border"
            style="width: 5rem;height: 5rem;color: #4e73df; margin-left: 40px; margin-top:20px;"><span
                _ngcontent-nct-c101="" class="sr-only">Loading...</span></div>
        <div *ngFor="let pokemon of pokemons; index as i;"
            class="col-xl-2 col-md-6 mb-4 filter-all filter-type-{{pokemon.types[0]}} filter-type-{{pokemon.types[1]}}"
            (click)="markPokemon($event)">
            <div
                class="card border-left-primary shadow h-100 py-2 pokemons pokemon-{{pokemon.de}} pokemon-{{pokemon.en}} pokemon-{{pokemon.es}} pokemon-{{pokemon.fr}} pokemon-{{pokemon.it}} pokemon-{{pokemon.ja}} pokemon-{{pokemon.ko}}  pokemon-{{i+1}}">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="OFF__text-xs font-weight-bold text-primary OFF__text-uppercase mb-1"
                                style="font-size:1.5rem;">
                                <span class="language language_de">{{pokemon.de}}</span>
                                <span class="language language_en" style="display:none;">{{pokemon.en}}</span>
                                <span class="language language_es" style="display:none;">{{pokemon.es}}</span>
                                <span class="language language_fr" style="display:none;">{{pokemon.fr}}</span>
                                <span class="language language_it" style="display:none;">{{pokemon.it}}</span>
                                <span class="language language_ja" style="display:none;">{{pokemon.ja}}</span>
                                <span class="language language_ko" style="display:none;">{{pokemon.ko}}</span>
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800"><img id="img-pokemon-{{i+1}}" class="img-pokemon"
                                    style="width:120px; height:7.5rem"
                                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{i+1}}.png" />
                            </div>

                            <div _ngcontent-nlx-c101="" _ngcontent-rgn-c101=""
                                class="OFF__text-xs font-weight-bold text-primary OFF__text-uppercase mb-1"
                                style="height:2.2rem; margin-top:23px;font-size: 0.8rem; background-color: #dddfeb; padding: 9px 4px 9px 4px; border-radius: 3px 3px 3px 3px;">
                                <table _ngcontent-nlx-c101="">
                                    <tbody>
                                        <tr _ngcontent-nlx-c101="">
                                            <td _ngcontent-nlx-c101="">Type: </td>
                                            <td _ngcontent-nlx-c101=""></td>
                                            <td _ngcontent-nlx-c101="">{{pokemon.types[0]}}&nbsp;&nbsp;{{pokemon.types[1]}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-auto" style="text-align: center;height: 231px; color:#4e73df">
                            <!-- #{{i+1}} <br><br>
                            <i class="fas fa-calendar fa-2x text-gray-300"></i><br><br>
                            <i class="fas fa-calendar fa-2x text-gray-300"></i> -->

                            <div class=""
                                style=" font-weight:bold; font-size: 0.8rem;background-color: #4e73df; color:white; padding: 4px 4px 4px 4px;border-radius: 3px 3px 3px 3px;/* width: 141px; */">
                                #{{i+1}}
                            </div>

                            <div class=""
                                style="height:3.05rem; margin-top:5px; font-size: 0.8rem;background-color: #dddfeb;padding: 4px 4px 4px 4px;border-radius: 3px 3px 3px 3px;/* width: 141px; */">
                                <table _ngcontent-nlx-c101="">
                                    <tbody>
                                        <tr _ngcontent-nlx-c101="">
                                            <td _ngcontent-nlx-c101="">Height </td>

                                        </tr>
                                        <tr _ngcontent-nlx-c101="">
                                            <td _ngcontent-nlx-c101="">{{pokemon.height}} </td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class=""
                                style="height:3.05rem; margin-top:5px; font-size: 0.8rem;background-color: #dddfeb;padding: 4px 4px 4px 4px;border-radius: 3px 3px 3px 3px;/* width: 141px; */">
                                <table _ngcontent-nlx-c101="">
                                    <tbody>
                                        <tr _ngcontent-nlx-c101="">
                                            <td _ngcontent-nlx-c101="">Weight</td>

                                        </tr>
                                        <tr _ngcontent-nlx-c101="">
                                            <td _ngcontent-nlx-c101="">{{pokemon.weight}} </td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div style="margin-top: 6px; font-size: 0.8rem; color:white; background-color: #dddfeb; padding: 4px 4px 4px 4px; border-radius: 3px 3px 3px 3px; /* width: 141px;"
                                _ngcontent-skt-c101="" data-toggle="tooltip" data-placement="right"
                                title="Switch to shiny Pokémon."><i class="fas fa-sun" style="font-size: 26px;"
                                    (click)="switchShiny($event, (i+1))"></i>
                                <table _ngcontent-skt-c101="" _ngcontent-nlx-c101=""></table>
                            </div>
                            <div style="border:2px solid #4e73df; margin-top: 5px; font-size: 0.8rem; color:white; background-color: #dddfeb; padding: 4px 4px 4px 4px; border-radius: 3px 3px 3px 3px; /* width: 141px;"
                                _ngcontent-skt-c10 data-toggle="tooltip" data-placement="right"
                                title="Save Pokémon in your Collection." (click)="getAllPokemons()"><i class="fas fa-trophy" style="
                                font-size: 26px;
                            "></i>
                                <table _ngcontent-skt-c101="" _ngcontent-nlx-c101=""></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- {{this.pokemon}}</li> -->
    </div>
