<div class="container custom-container-2">

    <!-- Show it when there is no pokemon -->
    <div class="no-data text-center" *ngIf="UserPokemon.length == 0">
      <p>Du hast noch keine Pok√©mons gesammt.</p>
      <!-- <button class="btn btn-outline-primary" routerLink="/create-employee">Add Empoyee</button> -->
    </div>
  
    <!-- Pokemons list table, it hides when there is no pokemon -->
    <div *ngIf="UserPokemon.length !== 0">
      <h3 class="mb-3 text-center">Pokemon List</h3>
  
      <div class="col-md-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">DEX</th>
              <th scope="col">Schillernd</th>
              <th scope="col">-</th>
              <th scope="col">-</th>
              <!-- <th scope="col">Action</th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pokemon of UserPokemon">
              <td>{{pokemon.dex}}</td>
              <td>{{pokemon.shiny}}</td>
              <td>{{pokemon.dex}}</td>
              <td>{{pokemon.shiny}}</td>
              <!-- <td>
                <span class="edit" routerLink="/employee-edit/{{employee.id}}">Edit</span>
                <span class="delete" (click)="deleteEmployee(employee.id)">Delete</span>
              </td> -->
            </tr>
          </tbody>
        </table>
      </div>
  
    </div>
  
  </div>
